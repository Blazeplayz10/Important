<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All PI's I can Think of</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div>
        
    <div class="main_container">
        <div class="top_header">
            <h1>My Form of Amazingness</h1>
        </div>

        <div class="form_section_1">
            <h3 class="personal_h3">Personal Information</h3>
            <form>
                <label for="fname">First Name</label> <br>
                <input type="text" placeholder="Type here..." name="fname"><br>

                <label for="lname">Last Name</label> <br>
                <input type="text" placeholder="Type here..." name="lname">
            </form>
        </div>

        <div class="form_section_2">
            <h3 class="track_h3">Your Genotype is ?</h3>
            <form>
                <label class="radio_container">


                </label>
                <input type="radio" name="AA">
                <label for="AA">AA</label><br>

                <input type="radio" name="AS">
                <label for="AS">AS</label><br>
            </form>
        </div>

        <div class="form_section_3">
            <h3 class="blood group"> Select a Blood group</h3>
            <form>
                <input type="checkbox" name="O+">
                <label for="O+">O+</label><br>

                <input type="checkbox" name="AB">
                <label for="AB">AB</label>
            </form>
        </div>

        
        <div class="form_section_4">
            <h3 class="Age"> Select your Age</h3>
            <form>
                <input type="checkbox" name="age1">
                <label for="age1">5-20</label><br>

                <input type="checkbox" name="age2">
                <label for="age2">20 & above</label>
            </form>
        </div>

        <div class="form_section_1">
            <h3 class="contact_h3">Contact Information</h3>
            <form>
                <label for="eadd">Email address</label> <br>
                <input type="text" placeholder="Type here..." name="fname"><br>

                <label for="pnum">Phone Number</label> <br>
                <input type="text" placeholder="Type here..." name="lname">
            </form>
        </div>

        <div class="form_section_1">
            <h3 class="residential_h3">Residential Information</h3>
            <form>
                <label for="cste">City,State</label> <br>
                <input type="text" placeholder="Type here..." name="fname"><br>

                <label for="hadd">House Address</label> <br>
                <input type="text" placeholder="Type here..." name="lname">
            </form>
        </div>

        <div class="form_section_1">
            <h3 class="other_h3">Other Information</h3>
            <form>
                <label for="sname">Salary</label> <br>
                <input type="text" placeholder="Type here..." name="fname"><br>

                <label for="vname">Name of your Village Chief</label> <br>
                <input type="text" placeholder="Type here..." name="lname">
            </form>
        </div>

        <div class="text_section">
            <textarea name="about" placeholder="About Yourself..." id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="submit">
        </div>
    </div>

    </div>
</body>
</html>
