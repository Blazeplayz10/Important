<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wed">
        <h1>My to-do list</h1>
        <p>Double-click an item to mark it complete</p>
            <input type="text">
            <input type="submit" value="Add" class="d">

            <ol>
                <li>My</li>
                <del>
                    <li class="q">to-do</li>
                </del>
                <li>list</li>
            </ol>

            <input type="submit" value="Clear Completed" class="a">
            <input type="submit" value="Empty list" class="b">
            <input type="submit" value="Save list" class="c">
    </div>
</body>

</html>
